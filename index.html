<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://anijs.github.io/lib/anicollection/anicollection.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,800" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div id="header"><p>Carers & Seniors Discounts QLD</p></div>
        <div id="tag"><p>If you are a carer or senior within Queensland, you can use this search to help find businesses that offer discount products or services.</p></div>
        <div id="search-bar">
            <form id="form">
                <input id="search" type="text" placeholder="You can search things like cafe, your local postcode, a business..." onfocus="this.placeholder =''" onblur="this.placeholder = 'You can search things like cafe, your local postcode, a business...'">
                <input type="submit" value="Search">
            </form>
        </div>
        <div id="data">
        </div>
        <div id="results">
        </div>
        <div id="footer">
            <p><a href="mailto:#">E-mail for help!</a></p>
            <div id="info">
                <p>Open data by <a href="https://data.qld.gov.au/">data.qld.gov.au</a>, you can find this project on <a href="https://github.com/ivanvonchrist/carers-seniors">GitHub</a> - feel free to contribute!</p>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/lottie.min.js" type="text/javascript"></script>
    <script src="https://anijs.github.io/lib/anijs/anijs-min.js"></script> 
    <script src="https://anijs.github.io/lib/anijs/helpers/dom/anijs-helper-dom-min.js"></script>
    <script src="js/anijs-helper-scrollreveal-min.js" type="text/javascript"></script>
    <script src="js/call.js" type="text/javascript"></script>
</body>
</html>
